<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Users</h1> 
    <table>
        <th>
            <tr>
            <td>id</td>
            <td>First name </td>
            <td>Last name</td>
            <td>Email</td>
            <td>Created At</td>
            <td>Updated At</td>
        </tr>
        </th>
        <tbody>
            {% for row in users %}
                <tr>
                <td>{{row.id}}</td>
                <td>{{row.first_name}} </td>
                <td>{{row.last_name}}</td>
                <td>{{row.email}}</td>
                <td>{{row.created_at}}</td>
                <td>{{row.updated_at}}</td>
                </tr>
            {% endfor  %}
        </tbody>

    </table>
</body>
</html>
