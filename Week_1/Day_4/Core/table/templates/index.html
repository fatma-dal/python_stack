<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <table class=" table-primary" style="margin-left: 300px; background-color: rgb(223, 205, 239); font-size: 50px;border: 3px solid black;">
        <th>
            <td style="padding: 30px;">First name</td>
            <td style="padding: 30px;">Last name</td>
            <td style="padding: 30px;">Full name</td>
        </th>
        <tbody>
            {%for row in user%}
            <tr style="padding: 30px;">
                <td></td>
                <td>{{row['first_name']}} </td>
                <td> {{row['last_name']}} </td>
                <td>{{row['first_name']}}{{row['last_name']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
